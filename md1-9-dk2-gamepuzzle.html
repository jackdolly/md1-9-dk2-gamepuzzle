<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game puzzle</title>
</head>
<body>
<img src="cat1.jpg" id="anh1" height="79" width="304" onclick="changeImage1();checkKQ()"/><br>
<img src="gau2.jpg" id="anh2" height="79" width="304" onclick="changeImage2();checkKQ()"/><br>
<img src="khi3.jpg" id="anh3" height="79" width="304" onclick="changeImage3();checkKQ()"/>
</body>
<script>
    let anh1 = document.getElementById('anh1');
    let anh2 = document.getElementById('anh2');
    let anh3 = document.getElementById('anh3');
    let count1 = 0;
    let count2 = 0;
    let count3 = 0;
    function changeImage1() {
        count1++;
        if (count1 == 1) {
            anh1.src = 'cat1.jpg'
        } else if (count1 == 2) {
            anh1.src = 'gau1.jpg'
        } else {
            count1 = 0;
            anh1.src = 'khi1.jpg'
        }
    }
    function changeImage2() {
        count2++;
        if (count2 == 1) {
            anh2.src = 'cat2.jpg'
        } else if (count2 == 2) {
            anh2.src = 'gau2.jpg'
        } else {
            count2 = 0;
            anh2.src = 'khi2.jpg'
        }
    }
    function changeImage3() {
        count3++;
        if (count3 == 1) {
            anh3.src = 'cat3.jpg'
        } else if (count3 == 2) {
            anh3.src = 'gau3.jpg'
        } else {
            count3 = 0;
            anh3.src = 'khi3.jpg'
        }
    }
    function checkKQ() {
        if (count1 == 1 && count2 == 1 && count3 == 1) {
            anh1.style.boxShadow='red 4px 4px 9px'
            anh2.style.boxShadow='red 4px 4px 9px'
            anh3.style.boxShadow='red 4px 4px 9px'
        } else if (count1 == 2 && count2 == 2 && count3 == 2) {
            anh1.style.boxShadow='red 4px 4px 9px'
            anh2.style.boxShadow='red 4px 4px 9px'
            anh3.style.boxShadow='red 4px 4px 9px'
        } else if (count1 == 0 && count2 == 0 && count3 == 0) {
            anh1.style.boxShadow = 'red 4px 4px 9px'
            anh2.style.boxShadow = 'red 4px 4px 9px'
            anh3.style.boxShadow = 'red 4px 4px 9px'
        } else {
            anh1.style.boxShadow = 'blue 4px 4px 9px'
            anh2.style.boxShadow = 'blue 4px 4px 9px'
            anh3.style.boxShadow = 'blue 4px 4px 9px'
        }
    }
</script>
</html>
